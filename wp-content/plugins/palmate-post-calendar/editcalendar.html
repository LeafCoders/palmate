<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script type="text/javascript" src="../../../wp-includes/js/tinymce/tiny_mce_popup.js?ver=345-20110908"></script>
	<script type="text/javascript" src="editcalendar.js"></script>
	<link rel="stylesheet" href="css/content.css" />
</head>
<body onresize="PalmateEditCalendarDialog.resize();" style="display:none; overflow:hidden;">
	<form id="edit-cal-dialog" name="source" onsubmit="return PalmateEditCalendarDialog.insert();" action="#">
		<div style="float: left" class="title">{#palmate.calendar.editdialog.title}</div>
		<br style="clear: both" />

		<div>
			<label for="calendar-style">{#palmate.calendar.editdialog.style}</label>
			<select name="calendar-style" id="calendar-style" size="1">
				<option value="small">Small</option>
				<option value="medium" selected="selected">Medium</option>
				<option value="large">Large</option>
			</select>
		</div>
		<div>
			<label for="calendar-tags">{#palmate.calendar.editdialog.tags}</label>
			<input type="text" name="calendar-tags" value="" id="calendar-tags" />
		</div>

		<div class="mceActionPanel">
			<div style="float: left">
				<input type="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
			</div>
			<div style="float: right">
				<input type="submit" name="insert" value="{#insert}" id="insert" />
			</div>
		</div>
	</form>
</body> 
</html>
